<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>SHOP</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="html/cart.html">
              <ion-icon name="basket"></ion-icon>Cart<span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="image">
        <img src="images/bergamot.jpg" alt="perfume bottle" />
        <h3>Bergamot</h3>
        <p>750 SEK</p>
        <a class="add-cart cart1" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/iris.jpg" alt="perfume bottle" />
        <h3>Iris</h3>
        <p>850 SEK</p>
        <a class="add-cart cart2" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/saffron.jpg" alt="perfume bottle" />
        <h3>Saffron</h3>
        <p>950 SEK</p>
        <a class="add-cart cart3" href="#">Add Cart</a>
      </div>
      <div class="image">
        <img src="images/sandalwood.jpg" alt="perfume bottle" />
        <h3>SandalWood</h3>
        <p>1050 SEK</p>
        <a class="add-cart cart4" href="#">Add Cart</a>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
